<!DOCTYPE html>
<html>
  <head>
    <title>BlackJack</title>
    <meta http-equiv="content-type" content="text/html;
      charset=windows-1252">
    <!-- Loads Script for BS game -->
    <script src="BJmain.js"></script>
    <!-- Initializes Style Using CSS -->
    <style type="text/css">
    body {
        overflow: hidden;
        background-image: url("bg.jpg");
        background-size: cover;
        color: #f5dd07;
        font-family: 'Times New Roman', Helvetica, sans-serif;
        font-size: 100%;
        line-height: 1em;
        min-width: 920px;
        border-top: 10px solid #0c0e0e;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    
    table th {
        text-align: center;
        text-decoration: none;
        font-weight: normal;
        padding: 3px 6px 3px 6px;
        width: 200px;
    }
    
    table td {
        vertical-align: center;
        text-align: center;
        padding: 3px 6px 3px 6px;
        margin: 0px;
    }

    /***** Selector Hacks ******/

    /* IE6 and below */
    * html #uno  { 
    background-image: url("bg.jpg") }

    /* IE7 */
    *:first-child+html #dos { background-image: url("bg2.jpg") } 

    /* IE7, FF, Saf, Opera  */
    html>body #tres { background-image: url("bg3.jpg") }

    /* IE8, FF, Saf, Opera (Everything but IE 6,7) */
    html>/**/body #cuatro { background-image: url("bg.jpg") }

    /* Opera 9.27 and below, safari 2 */
    html:first-child #cinco { background-image: url("bg2.jpg") }

    /* Safari 2-3 */
    html[xmlns*=""] body:last-child #seis { background-image: url("bg3.jpg") }

    /* safari 3+, chrome 1+, opera9+, ff 3.5+ */
    body:nth-of-type(1) #siete { background-image: url("bg.jpg") }

    /* safari 3+, chrome 1+, opera9+, ff 3.5+ */
    body:first-of-type #ocho {  background-image: url("bg2.jpg") }

    /* saf3+, chrome1+ */
    @media screen and (-webkit-min-device-pixel-ratio:0) {
    #diez  { background-image: url("bg3.jpg")  }
    }

    /* iPhone / mobile webkit */
    @media screen and (max-device-width: 480px) {
    #veintiseis { background-image: url("bg.jpg")  }
    }

    /* Safari 2 - 3.1 */
    html[xmlns*=""]:root #trece  { background-image: url("bg2.jpg")  }

    /* Safari 2 - 3.1, Opera 9.25 */
    *|html[xmlns*=""] #catorce { background-image: url("bg3.jpg")  }

    /* Everything but IE6-8 */
    :root *> #quince { background-image: url("bg.jpg")  }

    /* IE7 */
    *+html #dieciocho {  background-image: url("bg2.jpg") }

    /* Firefox only. 1+ */
    #veinticuatro,  x:-moz-any-link  { background-image: url("bg3.jpg") }

    /* Firefox 3.0+ */
    #veinticinco,  x:-moz-any-link, x:default  { background-image: url("bg.jpg")  }
    </style>
  </head>
  <!-- Title and Music Player -->
  <body>
    <table width="100%">
      <tbody>
        <tr>
          <td>
            <br>
            <div align="left"> 
              <font size="100px" color="#f5dd07"><i><b>Blackjack</b></i></font>
            </div>
          </td>
          <td>
            <div align="right"> <audio width="300" height="10" controls="controls" autoplay="true" loop="true"> 
                <source src="town.ogg" type="audio/ogg"> Your browser does not support the audio element. </audio>
                <br>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <hr>
    <!-- Dealer Table -->
    <table id="dealer">
      <tbody>
        <tr>
          <td id="dealermisc"> 
          <p1>Total Score: </p1> 
          <p1 id="dealertotal"> </p1>
          </td>
          <td> <img src="resource\computer.jpg"> 
          </td>
          <td><br>
          </td>
          <td><br>
          </td>
          <td><br>
          </td>
          <td><br>
          </td>
          <td><br>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Player Tables -->
    <table id="player" height="236" width="414">
      <tbody>
        <tr>
          <td id="misc0"> 
            <button type="button" style="display:none;" id="hit0" onclick="hit(0);">Hit</button> <br>
            <button type="button" style="display:none;" id="stand0" onclick="stand(0);">Stand</button> <br>
            <!-- <button type="button" onclick="alert('seems aggressive')">fight again</button> <br> --> 
            <p1>Total Score: </p1> 
            <p1 id="total0" style="display:none">0</p1> 
            <p1 id="messege0"></p1> 
          </td>
          <td> <img src="resource\player.jpg"> </td>
          <td id="bet0"> 
            <p1>Bank Total: $</p1> 
            <p1 id="money0">100</p1> 
            <br>
            <input id="betamount0" style="width:50px;" type="text"> 
            <p1 id="lockbetamountformat0"> </p1> 
            <p1 id="lockedbetamount0"></p1> 
            <br>
            <button type="button" style="display:block;" id="setbet0" onclick="lockBet(0)">Lock Bet</button> 
            <br>
            <p1 id="beterror0"></p1> 
            </td>
          <td><br>
          </td>
          <td><br>
          </td>
          <td><br>
          </td>
          <td><br>
          </td>
          <td><br>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <!-- Game Buttons -->
    <hr>
    <table id="Game Buttons">
      <tbody>
        <tr>
          <td>
            <button type="button" id="addnewplayer" onclick="addPlayer();">Add Player</button> 
          </td>
          <td>
            <button type="button" id="start" onclick="start()" style="display:none">Start Game!</button> 
          </td>
          <td>
            <button type="button" id="dealdealer" onclick="dealDealer()" style="display:none">Deal Dealer</button> 
          </td>
          <td>
            <button type="button" id="restart" onclick="restart()" style="display:none">Restart</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
