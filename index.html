<html>

<head>
    <title>Blackjack</title>

    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<style type="text/css">
    body {
        overflow: hidden;
        background-image: url("bg.jpg");
        background-repeat: no-repeat;
        font-family: 'Times New Roman', Helvetica, sans-serif;
        font-size: 100%;
        line-height: 1em;
        min-width: 920px;
        border-top: 10px solid #0c0e0e;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    
    table th {
        text-align: center;
        text-decoration: none;
        font-weight: normal;
        padding: 3px 6px 3px 6px;
        width: 200px;
    }
    
    table td {
        vertical-align: center;
        text-align: center;
        padding: 3px 6px 3px 6px;
        margin: 0px;
    }
    
    #betting-board {
        background: rgb(18, 53, 82);
        position: fixed;
        right: 3px;
        bottom: 100px;
        height: 300px;
        width: 500px;
        border-radius: 25px;
    }
    
    #betting-board-label {
        background: rgb(18, 53, 82);
        position: relative;
        height: 100px;
        width: 190px;
        left: 150px;
        bottom: 100px;
        border-radius: 25px;
    }
    
    #bank-label,
    #bank-amnt,
    #betting-amnt {
        display: -webkit-inline-box;
        margin: 2px;
        margin-top: 10px;
        margin-left: 10px;
        font-size: 20px;
        color: white;
    }
    
    #one,
    #five,
    #twentyfive,
    #fifty,
    #hundred,
    #fivehundred,
    #thousand {
        margin: 3px;
        margin-left: 10px;
        height: 30px;
        width: 50px;
        ;
    }
    
    #deal-amnt {
        height: 40px;
        width: 50px;
        margin-top: 30px;
        margin-left: 250px;
    }
    
    #deal {
        height: 40px;
        width: 50px;
        margin-left: 250px;
    }
</style>

<body>
    <table width="100%">
        <tr>
            <td>
                <div align="left">
                    <font size="50px" color=#f5dd07><i><b>Blackjack</b></i></font>
                </div>
            </td>
            <td>
                <div align="right">
                    <audio width="300" height="10" controls autoplay="true" loop="true">
                        <source src="town.ogg" type="audio/ogg">
                        Your browser does not support the audio element.
                    </audio><br />
                </div>
            </td>
        </tr>
    </table>
    <hr>
    <table id="tableboard">
        <tr>
            <td>
                <font size=5 color=#f5bd07><i><b>Computer </b></i></font>
            </td>
        </tr>
        <tr>
            <td align="center" id="player1"><img src="resource\computer.jpg" /></td>
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
        </tr>
        <tr>
            <td>
                <font size=5 color=#f5bd07><i><b>Player </b></i></font>
            </td>
        </tr>
        <tr>
            <td align="center" id="player2"><img src="resource\player.jpg" /></td>
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
            <td />
        </tr>
    </table>
    <div id="betting-board">
        <div id="betting-board-label">
            <div id="bank-label">Bank:</div>
            <div id="bank-amnt" value="1000"></div>
            <input type="button" value="ALL IN" onclick="allIn();">
            <div id="betting-amnt" value="0"></div>
        </div>
        <input type="button" value="1" onclick="addOne();" id="one">
        <input type="button" value="5" onclick="addFive();" id="five">
        <input type="button" value="25" onclick="addTwentyfive();" id="twentyfive">
        <input type="button" value="50" onclick="addFifty();" id="fifty">
        <input type="button" value="100" onclick="addHundred();" id="hundred">
        <input type="button" value="500" onclick="addFivehundred();" id="fivehundred">
        <input type="button" value="1000" onclick="addThousand();" id="thousand">
        <p style="color:rgb(49, 160, 104); font-size:20px;" id="deal-amnt"></p>
        <input type="button" value="DEAL" onclick="deal();" id="deal">
    </div>

    <hr>
    <table>
        <tr>
            <td>
                <div id="score"></div>
            </td>
            <td>
                <div id="bulletin">
                    <font color="yellow"> Please make a choice. </font>
                </div>
            </td>
        </tr>
    </table>
    <hr>
    <input type="button" id="hit" value="HIT" onclick="hit();" />
    <input type="button" id="stand" value="STAND" onclick="stand();" />
    <!--<input type="button" id="restart" value="FIGHT AGAIN" onclick="location.reload();" />-->
    <input type="button" id="restart" value="FIGHT AGAIN" onclick="restart();" />
    <script src="blackjack.js"></script>
    <script src="bets.js"></script>

</body>

</html>
