<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

    <style type="text/css">
    body {
        overflow: hidden;
        background-image: url("bg.jpg");
        background-repeat: no-repeat;
        font-family: 'Times New Roman', Helvetica, sans-serif;
        font-size: 100%;
        line-height: 1em;
        min-width: 920px;
        border-top: 10px solid #0c0e0e;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    
    table th {
        text-align: center;
        text-decoration: none;
        font-weight: normal;
        padding: 3px 6px 3px 6px;
        width: 200px;
    }
    
    table td {
        vertical-align: center;
        text-align: center;
        padding: 3px 6px 3px 6px;
        margin: 0px;
    }
    
    #betting-board {
        background: rgb(18, 53, 82);
        position: fixed;
        right: 3px;
        bottom: 100px;
        height: 300px;
        width: 500px;
        border-radius: 25px;
    }
    
    #betting-board-label {
        background: rgb(18, 53, 82);
        position: relative;
        height: 100px;
        width: 190px;
        left: 150px;
        bottom: 100px;
        border-radius: 25px;
    }
    
    #bank-label,
    #bank-amnt,
    #betting-amnt {
        display: -webkit-inline-box;
        margin: 2px;
        margin-top: 10px;
        margin-left: 10px;
        font-size: 20px;
        color: white;
    }
    
    .betboard {
        margin: 3px;
        margin-left: 10px;
        height: 30px;
        width: 50px;
        ;
    }
    
    #deal-amnt {
        height: 40px;
        width: 50px;
        margin-top: 30px;
        margin-left: 250px;
    }
    
    #deal {
        height: 40px;
        width: 50px;
        margin-left: 230px;
    }
</style>

    <div id="betting-board">
      <div id="betting-board-label">
        <div id="bank-label">Bank:</div>
        <div id="bank-amnt" value="1000"></div>
        <input value="ALL IN" onclick="allIn();" class="betboard" style="height:unset; width:unset;" type="button">
        <div id="betting-amnt" value="0"></div>
      </div>
      <input value="1" onclick="addOne();" class="betboard" type="button">
      <input value="5" onclick="addFive();" class="betboard" type="button">
      <input value="25" onclick="addTwentyfive();" class="betboard" type="button">
      <input value="50" onclick="addFifty();" class="betboard" type="button">
      <input value="100" onclick="addHundred();" class="betboard" type="button">
      <input value="500" onclick="addFivehundred();" class="betboard" type="button">
      <input value="1000" onclick="addThousand();" class="betboard" type="button">
      <p style="color:rgb(49, 160, 104); font-size:20px;" id="deal-amnt"></p>
      <input value="DEAL" onclick="deal();" class="betboard" id="deal" type="button">
    </div>
